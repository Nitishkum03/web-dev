<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="paymentcard.css">
</head>
<body>
    <div class="order-summary">
        <div class="header">
            <img src="paymentcard.jpg" alt="Music illustration" class="illustration">
        </div>
        <div class="content">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <div class="plan-details">
                <i class="fa-solid fa-music"></i>
                    <div>
                        <p class="plan-name">Annual Plan</p>
                        <p class="plan-price">599/year</p>
                    </div>
                </div>
                <a href="#" class="change">Change</a>
            </div>
            <button class="payment-btn">Proceed to Payment</button>
            <a href="#" class="cancel-order">Cancel Order</a>
        </div>
    </div>
</body>

</html>
